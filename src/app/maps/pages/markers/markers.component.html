<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
        + Agregar
    </li>

    <li class="list-group-item" 
    (click)="irMarcador(marker.marker)"
    (dblclick)="borrarMarcador( item )"
     *ngFor="let marker of markers; let item = index"
     [ngStyle]="{'background-color': marker.color}">
        Marker {{item+1}}
    </li>
</ul>

<div #map class="map-container"></div>
